name: neotest-elixir Workflow
on:
  push:
    branches:
      - master
  pull_request: ~
jobs:
  lua-style:
    name: Lua style
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/

